<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Event Create</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin-top: 30px;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .form-control {
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 0.25rem;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container bg-white p-4 shadow rounded">
      <h2 class="mb-4 text-center">• CREATE EVENT •</h2>
      <form role="form" method="post"
            th:action="@{/events/{clubId}(clubId=${clubId})}"
            th:object="${event}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="title"
                    th:field="*{name}"
                    placeholder="Event name">
            <p th:if="${#fields.hasErrors('name')}"
               class="text-danger"
               th:errors="*{name}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="type">Type</label>
            <input
                    type="text"
                    class="form-control"
                    id="type"
                    name="type"
                    th:field="*{type}"
                    placeholder="Event type">
            <p th:if="${#fields.hasErrors('type')}"
               class="text-danger"
               th:errors="*{type}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="photoUrl">Photo URL</label>
          <input
                  type="text"
                  class="form-control"
                  id="photoUrl"
                  name="photoUrl"
                  th:field="*{photoUrl}"
                  placeholder="Photo URL">
          <p th:if="${#fields.hasErrors('photoUrl')}"
             class="text-danger"
             th:errors="*{photoUrl}"></p>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startTime">Start Time</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    id="startTime"
                    name="startTime"
                    th:field="*{startTime}">
            <p th:if="${#fields.hasErrors('startTime')}"
               class="text-danger"
               th:errors="*{startTime}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="endTime">End Time</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    id="endTime"
                    name="endTime"
                    th:field="*{endTime}">
            <p th:if="${#fields.hasErrors('endTime')}"
               class="text-danger"
               th:errors="*{endTime}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">CREATE EVENT</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
