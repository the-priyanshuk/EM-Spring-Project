<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Event Details</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    header {
        background: #6c757d;
        color: white;
    }
    .header-title {
        font-weight: bold;
        font-size: 2.5rem;
    }
    .header-subtitle {
        font-size: 1.2rem;
        color: #ced4da;
    }
    .card-title {
        font-weight: bold;
        color: #495057;
    }
    .card-text {
        font-size: 1rem;
        color: #6c757d;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 0.25rem;
    }
    .card-header {
        background-color: #343a40;
        color: white;
        font-weight: bold;
    }
    .list-unstyled a {
        color: #007bff;
        text-decoration: none;
    }
    .list-unstyled a:hover {
        text-decoration: underline;
    }
    .small {
        color: #6c757d;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">

<section layout:fragment="body">
  <header class="py-5 border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="header-title" th:text="${event.name}"></h1>
        <p class="header-subtitle">Charlotte, NC</p>
      </div>
    </div>
  </header>
  <!-- Page content-->
  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4 shadow-sm">
          <a href="#!">
            <img class="card-img-top" th:src="${event.photoUrl}" alt="Event image" />
          </a>
          <div class="card-body">
            <div class="small text-muted" th:text="${event.createdOn}"></div>
            <h2 class="card-title">About this Running Event</h2>
            <p class="card-text" th:text="${event.type}"></p>
            <div th:if="${user.id} == ${event.club.createdBy.id}">
              <a class="btn btn-primary" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Side widgets-->
      <div class="col-lg-4">
        <!-- Search widget-->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">Search</div>
          <div class="card-body">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
              <button class="btn btn-primary" id="button-search" type="button">Go!</button>
            </div>
          </div>
        </div>
        <!-- Categories widget-->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">Categories</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                  <li><a href="#!">•Movies</a></li>
                  <li><a href="#!">•Web Series</a></li>
                  <li><a href="#!">•Anime</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Side widget-->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">Side Widget</div>
          <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use and feature the Bootstrap 5 card component!</div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
